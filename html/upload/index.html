<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- my font -->
    <script src="https://kit.fontawesome.com/ae0789ef25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/upload.css">
    <link rel="icon" href="/img/asetaca/logo.png">
    <title>Inlogyc.inc</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xxl-6 col-lg-12 col-md-12">
                <center>
                    <h1>Upload Your Portofolio</h1>
                </center>
                
            </div>
            <div class="col-xs-12 col-xxl-6 col-lg-12  col-md-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="button">
                    <button class="btn btn-primary me-md-2" type="button" id="btn-1"><a href="/html/myport.html" style="color: white; text-decoration: none;">Upload</a></button>
                    <button class="btn btn-dark" type="button" id="btn-2"><a href="/html/myport.html" style="color: white; text-decoration: none;">Cancel</a></button>
                  </div>
            </div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="row">
            <div class="col-xxl-6 col-xs-12 col-lg-12 col-md-12">
                <form class="form-1">
                    <div class="mb-3">
                        <span class="img-upload">
                            <img src="/img/asetaca/FileEarmarkImage.svg" alt="">
                            <p>Drag and drop an image, or Browse</p>
                            <input type="file" class="form-control">
                        </span>
                    </div>
                  </form>
            </div>
            
            <div class="col-xxl-6 col-xs-12 col-lg-12 col-md-12">
                <form>
                    <div class="mb-3">
                      <input type="name" class="form-control" placeholder="Your Title Portofolio" id="title">
                    </div>
                    <div class="mb-3">
                        <input type="url" class="form-control" placeholder="Your link Portofolio (if you have)" id="title">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Description" id="desc">
                    </div>
                  </form>
            </div>
            
        </div>
    </div>





    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
