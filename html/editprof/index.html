<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Quicksand:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,500&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Inlogyc.inc</title>
    <link rel="stylesheet" href="/css/edit.css">
    <link rel="icon" href="/img/asetaca/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

    <div class="container">
        <div class="title">
            <h1>Edit Profile</h1>
            <hr>
        </div>

        <div class="row">
            <div class="col-xxl-6" id="gambar">
                <p>Edit Profile</p>

                <div class="gambar">
                    <img src="/img/asetaca/CameraFill.svg" alt="" class="gambar-1">
                </div>

                <p>Edit Cover</p>
                <div class="cover">
                    <img src="/img/asetaca/CameraFill.svg" alt="" class="gambar-2">
                </div>


            </div>

            <div class="col-xxl-6 form">
                <form class="form">
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="name" class="form-control input" placeholder="Username">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Biografi</label>
                      <input type="text" class="form-control bio" placeholder="Your Biografi">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="button">
                        <button class="btn btn-dark" type="button" id="btn-2"><a href="/html/profile/index.html" style="color: white; text-decoration: none;">Cancel</a></button>
                        <button class="btn btn-primary me-md-2" type="button" id="btn-1"><a href="/html/profile/index.html" style="color: white; text-decoration: none;">Upload</a></button>
                       
                      </div>
                  </form>
            </div>

        </div>


    </div>


    <script src="/javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
